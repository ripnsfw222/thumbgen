<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartThumb Pro</title>
<!-- Favicon padr√£o (PNG ou ICO) -->
<link rel="icon" href="https://cdn-icons-png.flaticon.com/512/8428/8428577.png" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background: #1f2023;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .container {
        flex: 1;
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        padding: 2rem;
    }

    header {
        text-align: center;
        padding: 2rem 1rem;
        color: #fff;
        margin-bottom: 2rem;
    }

    header h1 {
        margin: 0 0 0.5rem 0;
        font-size: 2.5rem;
        font-weight: 700;
        text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    header p {
        margin: 0;
        font-size: 1.1rem;
        opacity: 0.9;
    }

    .upload-section {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 2rem;
        box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        margin-bottom: 2rem;
    }

    .drop-zone {
        width: 100%;
        padding: 3rem;
        border: 3px dashed #667eea;
        border-radius: 15px;
        text-align: center;
        color: #667eea;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: all 0.3s;
        background: #f8f9ff;
        position: relative;
    }

    .drop-zone:hover {
        background: #eef1ff;
        border-color: #764ba2;
        color: #764ba2;
        transform: translateY(-2px);
    }

    .drop-zone.dragover {
        background: #e0e7ff;
        border-color: #4f46e5;
        color: #4f46e5;
        transform: scale(1.02);
    }

    .drop-zone.has-file {
        border-color: #10b981;
        color: #10b981;
        background: #f0fdf4;
    }

    .drop-zone svg {
        width: 48px;
        height: 48px;
        margin-bottom: 1rem;
        opacity: 0.7;
    }

    .controls {
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: center;
        margin-top: 1.5rem;
        flex-wrap: wrap;
    }

    .control-group {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .control-group label {
        font-size: 0.9rem;
        font-weight: 600;
        color: #4b5563;
    }

    .control-group input[type="number"] {
        padding: 0.6rem 1rem;
        border: 2px solid #e5e7eb;
        border-radius: 10px;
        font-size: 1rem;
        width: 120px;
        transition: all 0.3s;
    }

    .control-group input[type="number"]:focus {
        outline: none;
        border-color: #667eea;
    }

    button {
        padding: 0.8rem 2rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .progress-bar {
        width: 100%;
        height: 8px;
        background: #e5e7eb;
        border-radius: 10px;
        overflow: hidden;
        margin-top: 1rem;
        display: none;
    }

    .progress-bar.active {
        display: block;
    }

    .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        width: 0%;
        transition: width 0.3s;
        border-radius: 10px;
    }

    .stats {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-top: 1rem;
        flex-wrap: wrap;
    }

    .stat-item {
        background: #f8f9ff;
        padding: 0.8rem 1.5rem;
        border-radius: 10px;
        text-align: center;
    }

    .stat-value {
        font-size: 1.5rem;
        font-weight: 700;
        color: #667eea;
    }

    .stat-label {
        font-size: 0.85rem;
        color: #6b7280;
        margin-top: 0.2rem;
    }

    .actions-bar {
        display: flex;
        gap: 1rem;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        flex-wrap: wrap;
    }

    .view-controls {
        display: flex;
        gap: 0.5rem;
    }

    .view-btn {
        padding: 0.5rem 1rem;
        background: #fff;
        border: 2px solid #e5e7eb;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        font-weight: 500;
        color: #374151;
    }

    .view-btn.active {
        background: #667eea;
        color: #fff;
        border-color: #667eea;
    }

    .download-all {
        padding: 0.6rem 1.5rem;
        background: #10b981;
        color: #fff;
        border: none;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
    }

    .download-all:hover {
        background: #059669;
        transform: translateY(-2px);
    }

    #thumbs {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
        width: 100%;
    }

    #thumbs.grid-3 {
        grid-template-columns: repeat(3, 1fr);
    }

    #thumbs.grid-4 {
        grid-template-columns: repeat(4, 1fr);
    }

    .thumb-card {
        position: relative;
        width: 100%;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: all 0.3s;
        overflow: hidden;
        opacity: 0;
        animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
        to {
            opacity: 1;
        }
    }

    .thumb-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .thumb-card::before {
        content: '';
        display: block;
        padding-top: 56.25%;
    }

    .thumb-card img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
    }

    .thumb-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .thumb-card:hover .thumb-overlay {
        opacity: 1;
    }

    .thumb-time {
        color: #fff;
        font-size: 0.85rem;
        font-weight: 600;
    }

    .thumb-actions {
        display: flex;
        gap: 0.5rem;
    }

    .action-btn {
        width: 32px;
        height: 32px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        padding: 0;
    }

    .action-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: scale(1.1);
    }

    .action-btn svg {
        width: 16px;
        height: 16px;
        stroke: white;
    }

    #modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.9);
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(10px);
    }

    #modal.show {
        display: flex;
    }

    .modal-content {
        position: relative;
        max-width: 95vw;
        max-height: 95vh;
    }

    #modal img {
        max-width: 100%;
        max-height: 95vh;
        border-radius: 10px;
        box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        object-fit: contain;
    }

    .modal-close {
        position: absolute;
        top: -40px;
        right: 0;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
    }

    .modal-close:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
    }

    .empty-state {
        text-align: center;
        padding: 4rem 2rem;
        color: #6b7280;
    }

    .empty-state svg {
        width: 64px;
        height: 64px;
        margin-bottom: 1rem;
        opacity: 0.5;
    }

    footer {
        padding: 1.5rem;
        text-align: center;
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
    }

    .scroll-buttons {
        position: fixed;
        right: 2rem;
        bottom: 2rem;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        z-index: 999;
    }

    .scroll-btn {
        width: 48px;
        height: 48px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        transition: all 0.3s;
        opacity: 0;
        pointer-events: none;
        color: white;
        font-size: 20px;
        font-weight: bold;
    }

    .scroll-btn.visible {
        opacity: 1;
        pointer-events: all;
    }

    .scroll-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    @media (max-width: 768px) {
        header h1 {
            font-size: 2rem;
        }

        .upload-section {
            padding: 1.5rem;
        }

        .drop-zone {
            padding: 2rem 1rem;
        }

        .controls {
            flex-direction: column;
        }

        .control-group input[type="number"] {
            width: 100%;
        }

        #thumbs {
            grid-template-columns: 1fr !important;
        }

        .scroll-buttons {
            right: 1rem;
            bottom: 1rem;
        }

        .scroll-btn {
            width: 44px;
            height: 44px;
        }
    }

    @media (max-width: 600px) {
        #thumbs.grid-3,
        #thumbs.grid-4 {
            grid-template-columns: 1fr !important;
        }
    }

    @media (min-width: 601px) and (max-width: 900px) {
        #thumbs.grid-3,
        #thumbs.grid-4 {
            grid-template-columns: repeat(2, 1fr);
        }
    }
</style>
</head>
<body>
<div class="container">
    <header>
        <h1>üé¨ SmartThumb Pro</h1>
        <p>Extraia miniaturas perfeitas dos seus v√≠deos em segundos</p>
    </header>

    <div class="upload-section">
        <div class="drop-zone" id="dropZone">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
            </svg>
            <div>Arraste seu v√≠deo aqui ou clique para selecionar</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>N√∫mero de miniaturas</label>
                <input type="number" id="frameCount" value="20" min="1" max="100">
            </div>
            <button id="generateThumbs" disabled>Gerar Miniaturas</button>
        </div>

        <div class="progress-bar" id="progressBar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="statFrames">0</div>
                <div class="stat-label">Miniaturas</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="statDuration">0:00</div>
                <div class="stat-label">Dura√ß√£o</div>
            </div>
        </div>
    </div>

    <div class="actions-bar" id="actionsBar" style="display: none;">
        <div class="view-controls">
            <button class="view-btn active" data-grid="2">2 colunas</button>
            <button class="view-btn" data-grid="3">3 colunas</button>
            <button class="view-btn" data-grid="4">4 colunas</button>
        </div>
        <button class="download-all" id="downloadAll">Baixar Todas</button>
    </div>

    <div id="thumbs"></div>

    <div class="empty-state" id="emptyState">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <path d="m21 15-5-5L5 21"/>
        </svg>
        <p>Suas miniaturas aparecer√£o aqui</p>
    </div>
</div>

<footer>Feito com HTML, CSS e JavaScript ‚Ä¢ SmartThumb Pro</footer>

<div class="scroll-buttons">
    <button class="scroll-btn" id="scrollToTop" title="Voltar ao topo">‚ñ≤</button>
    <button class="scroll-btn" id="scrollToBottom" title="Ir para o final">‚ñº</button>
</div>

<div id="modal">
    <div class="modal-content">
        <button class="modal-close" id="modalClose">√ó</button>
        <img id="modalImg" src="" alt="Miniatura">
    </div>
</div>

<video id="videoElem" style="display:none;"></video>
<canvas id="canvasElem" style="display:none;"></canvas>

<script>
const dropZone = document.getElementById('dropZone');
const input = document.createElement('input');
input.type = 'file';
input.accept = 'video/*';
const video = document.getElementById("videoElem");
const canvas = document.getElementById("canvasElem");
const thumbs = document.getElementById("thumbs");
const generateBtn = document.getElementById("generateThumbs");
const frameCountInput = document.getElementById("frameCount");
const progressBar = document.getElementById("progressBar");
const progressFill = document.getElementById("progressFill");
const emptyState = document.getElementById("emptyState");
const actionsBar = document.getElementById("actionsBar");
const stats = document.getElementById("stats");

let file;
let capturedFrames = [];

dropZone.addEventListener('click', () => input.click());

dropZone.addEventListener('dragover', e => { 
    e.preventDefault(); 
    dropZone.classList.add('dragover'); 
});

dropZone.addEventListener('dragleave', () => { 
    dropZone.classList.remove('dragover'); 
});

dropZone.addEventListener('drop', e => { 
    e.preventDefault(); 
    dropZone.classList.remove('dragover'); 
    handleFile(e.dataTransfer.files[0]);
});

input.addEventListener('change', () => { 
    handleFile(input.files[0]);
});

function handleFile(selectedFile) {
    if (!selectedFile || !selectedFile.type.startsWith('video/')) {
        alert('Por favor, selecione um arquivo de v√≠deo v√°lido!');
        return;
    }
    
    file = selectedFile;
    const fileName = file.name.length > 40 ? file.name.substring(0, 40) + '...' : file.name;
    dropZone.innerHTML = `
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
            <path d="m10 11 5 3-5 3v-6z"/>
        </svg>
        <div style="margin-top: 0.5rem;">${fileName}</div>
    `;
    dropZone.classList.add('has-file');
    generateBtn.disabled = false;
}

generateBtn.addEventListener("click", () => {
    if (!file) return;

    thumbs.innerHTML = '';
    capturedFrames = [];
    emptyState.style.display = 'none';
    actionsBar.style.display = 'none';
    stats.style.display = 'none';
    progressBar.classList.add('active');
    progressFill.style.width = '0%';
    generateBtn.disabled = true;

    video.src = URL.createObjectURL(file);

    video.addEventListener("loadeddata", () => {
        const duration = video.duration;
        const frames = parseInt(frameCountInput.value) || 20;
        let count = 0;

        document.getElementById('statDuration').textContent = formatTime(duration);

        function captureFrame(time) { 
            video.currentTime = time; 
        }

        video.addEventListener("seeked", () => {
            const ctx = canvas.getContext("2d");
            
            // Define o canvas para propor√ß√£o 16:9
            const targetAspect = 16 / 9;
            const videoAspect = video.videoWidth / video.videoHeight;
            
            let canvasWidth, canvasHeight;
            
            // Se o v√≠deo for vertical (9:16), ajusta para preencher o canvas 16:9
            if (videoAspect < targetAspect) {
                // V√≠deo √© mais alto que largo (vertical)
                canvasWidth = 1920; // Largura fixa para qualidade
                canvasHeight = 1080; // Altura 16:9
            } else {
                // V√≠deo horizontal ou quadrado - mant√©m comportamento original
                canvasWidth = video.videoWidth;
                canvasHeight = video.videoHeight;
            }
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Preenche o canvas (object-fit: cover)
            if (videoAspect < targetAspect) {
                // PASSO 1: Desenha o fundo desfocado (imagem expandida)
                const bgScale = canvasWidth / video.videoWidth;
                const bgHeight = video.videoHeight * bgScale;
                const bgOffsetY = (canvasHeight - bgHeight) / 2;
                
                ctx.filter = 'blur(40px) brightness(0.6)';
                ctx.drawImage(video, 0, bgOffsetY, canvasWidth, bgHeight);
                
                // PASSO 2: Desenha a imagem principal centralizada (n√≠tida)
                ctx.filter = 'none';
                const scale = canvasHeight / video.videoHeight;
                const scaledWidth = video.videoWidth * scale;
                const offsetX = (canvasWidth - scaledWidth) / 2;
                
                ctx.drawImage(video, offsetX, 0, scaledWidth, canvasHeight);
            } else {
                // Para v√≠deos horizontais, comportamento normal
                ctx.drawImage(video, 0, 0, canvasWidth, canvasHeight);
            }

            const jpgData = canvas.toDataURL("image/jpeg", 0.8);
            const timeStamp = video.currentTime;

            capturedFrames.push({ data: jpgData, time: timeStamp, index: count });

            const card = document.createElement('div');
            card.className = 'thumb-card';
            card.style.animationDelay = `${count * 0.05}s`;

            const img = document.createElement("img");
            img.src = jpgData;
            img.alt = `Miniatura ${count + 1}`;

            img.addEventListener('click', () => {
                const modal = document.getElementById('modal');
                const modalImg = document.getElementById('modalImg');
                modalImg.src = jpgData;
                modal.classList.add('show');
            });

            const overlay = document.createElement('div');
            overlay.className = 'thumb-overlay';

            const timeLabel = document.createElement('span');
            timeLabel.className = 'thumb-time';
            timeLabel.textContent = formatTime(timeStamp);

            const actions = document.createElement('div');
            actions.className = 'thumb-actions';

            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'action-btn';
            downloadBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3"/></svg>`;
            downloadBtn.onclick = (e) => {
                e.stopPropagation();
                downloadImage(jpgData, `thumb-${count + 1}.jpg`);
            };

            actions.appendChild(downloadBtn);
            overlay.appendChild(timeLabel);
            overlay.appendChild(actions);

            card.appendChild(img);
            card.appendChild(overlay);
            thumbs.appendChild(card);

            count++;
            const progress = (count / frames) * 100;
            progressFill.style.width = `${progress}%`;

            if (count < frames) { 
                captureFrame((duration / frames) * count); 
            } else {
                progressBar.classList.remove('active');
                generateBtn.disabled = false;
                actionsBar.style.display = 'flex';
                stats.style.display = 'flex';
                document.getElementById('statFrames').textContent = count;
            }
        });

        captureFrame(0);
    }, { once: true });
});

// View controls
document.querySelectorAll('.view-btn').forEach(btn => {
    btn.addEventListener('click', () => {
        document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        thumbs.className = '';
        const grid = btn.dataset.grid;
        if (grid === '3') thumbs.classList.add('grid-3');
        if (grid === '4') thumbs.classList.add('grid-4');
    });
});

// Download all
document.getElementById('downloadAll').addEventListener('click', () => {
    capturedFrames.forEach((frame, i) => {
        setTimeout(() => {
            downloadImage(frame.data, `thumb-${frame.index + 1}.jpg`);
        }, i * 100);
    });
});

function downloadImage(data, filename) {
    const a = document.createElement('a');
    a.href = data;
    a.download = filename;
    a.click();
}

function formatTime(seconds) {
    const mins = Math.floor(seconds / 60);
    const secs = Math.floor(seconds % 60);
    return `${mins}:${secs.toString().padStart(2, '0')}`;
}

// Modal controls
const modal = document.getElementById('modal');
const modalClose = document.getElementById('modalClose');

modal.addEventListener('click', e => {
    if(e.target === modal) {
        modal.classList.remove('show');
    }
});

modalClose.addEventListener('click', () => {
    modal.classList.remove('show');
});

document.addEventListener('keydown', e => {
    if(e.key === 'Escape' && modal.classList.contains('show')) {
        modal.classList.remove('show');
    }
});

// Scroll buttons
const scrollToTop = document.getElementById('scrollToTop');
const scrollToBottom = document.getElementById('scrollToBottom');

function updateScrollButtons() {
    const scrolled = window.scrollY;
    const windowHeight = window.innerHeight;
    const documentHeight = document.documentElement.scrollHeight;

    // Mostrar bot√µes apenas se houver scroll dispon√≠vel
    if (documentHeight > windowHeight + 100) {
        if (scrolled > 300) {
            scrollToTop.classList.add('visible');
        } else {
            scrollToTop.classList.remove('visible');
        }

        if (scrolled < documentHeight - windowHeight - 300) {
            scrollToBottom.classList.add('visible');
        } else {
            scrollToBottom.classList.remove('visible');
        }
    } else {
        scrollToTop.classList.remove('visible');
        scrollToBottom.classList.remove('visible');
    }
}

scrollToTop.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'instant' });
});

scrollToBottom.addEventListener('click', () => {
    window.scrollTo({ top: document.documentElement.scrollHeight, behavior: 'instant' });
});

window.addEventListener('scroll', updateScrollButtons);
window.addEventListener('resize', updateScrollButtons);
updateScrollButtons();
</script>
