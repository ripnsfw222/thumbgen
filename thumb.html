<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Thumbnails de V칤deo PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Vari치veis CSS para um tema mais f치cil */
        :root {
            --primary-color: #007BFF;
            --accent-color: #28a745; /* Verde para sucesso/bot칫es */
            --background-light: #f9f9f9;
            --text-dark: #333;
            --card-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0 20px;
            background: linear-gradient(135deg, #e0f0ff, var(--background-light));
            color: var(--text-dark);
            min-height: 100vh;
        }

        .container {
            width: 100%;
            margin: 0 auto;
            padding-top: 20px;
        }

        h1 {
            text-align: center;
            margin: 30px 0 20px;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* 츼rea de Controle (Upload + Intervalo) */
        .controls-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .input-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 500px;
            justify-content: center;
            align-items: center;
        }

        /* Bot칚o de Limpar */
        #clearButton {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            max-width: 250px;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        #clearButton:hover {
            background-color: #c82333;
        }

        /* ************************************************* */
        /* NOVO CSS: Bot칚o de Voltar ao Topo */
        /* ************************************************* */
        #scrollTopBtn {
            display: none; /* Escondido por padr칚o */
            position: fixed; /* Fixado na tela */
            bottom: 30px; /* Dist칙ncia da parte inferior */
            right: 30px; /* Dist칙ncia da lateral direita */
            z-index: 99; /* Fica acima de outros elementos */
            border: none;
            outline: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%; /* Bot칚o circular */
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, opacity 0.3s;
        }

        #scrollTopBtn:hover {
            background-color: #0056b3;
        }
        
        /* Ajuste de responsividade para o bot칚o de topo em telas pequenas */
        @media (max-width: 600px) {
            #scrollTopBtn {
                bottom: 20px;
                right: 20px;
                padding: 12px;
                font-size: 16px;
            }
        }
        /* FIM NOVO CSS */

        input[type="file"], input[type="number"] {
            padding: 12px 15px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: #fff;
            transition: all 0.3s;
        }
        
        input[type="file"] {
            flex-grow: 1;
        }

        input[type="number"] {
            width: 100px;
            text-align: center;
        }
        
        /* Estilo do Feedback de Carregamento */
        #statusMessage {
            font-weight: 500;
            color: var(--primary-color);
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .thumb-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .thumb-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(0, 123, 255, 0.2);
        }

        .thumb-card img {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            aspect-ratio: 16 / 9;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .thumb-card button {
            background: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            transition: background 0.3s;
        }

        .thumb-card button:hover {
            background: #218838;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 600px) {
            .controls-area {
                max-width: 100%;
            }
            .input-group {
                flex-direction: column;
            }
            input[type="number"] {
                width: 100%;
            }
            #clearButton {
                 max-width: 100%;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.1/dist/browser-image-compression.js"></script>
</head>

<body>
    <div class="container">
        <h1>Gerador de Thumbnails de V칤deo 游꿟</h1>
        
        <div class="controls-area">
            <div class="input-group">
                <input type="file" id="videoInput" accept="video/*" required>
                <div>
                    <label for="intervalInput" style="font-size: 0.9em; display: block; margin-bottom: 5px;">Intervalo (segundos):</label>
                    <input type="number" id="intervalInput" value="15" min="5" max="120" title="Intervalo de captura em segundos (ex: 15)">
                </div>
            </div>
            <p id="statusMessage">Aguardando envio do v칤deo...</p>
            <button id="clearButton" onclick="clearAll()"><i class="fas fa-trash-alt"></i> Limpar Tudo</button>
        </div>

        <div id="thumbnails" class="grid"></div>
    </div>
    
    <button onclick="scrollToTop()" id="scrollTopBtn" title="Voltar ao Topo">
        <i class="fas fa-arrow-up"></i>
    </button>
    
    <script>
        const videoInput = document.getElementById("videoInput");
        const intervalInput = document.getElementById("intervalInput");
        const thumbsDiv = document.getElementById("thumbnails");
        const statusMessage = document.getElementById("statusMessage");
        
        // NOVO JS: Vari치vel para o bot칚o de topo
        const scrollTopBtn = document.getElementById("scrollTopBtn");


        // ************************************************* */
        // NOVO JS: L칩gica para mostrar/esconder o bot칚o de topo
        // ************************************************* */
        window.onscroll = function() {
            // Se o scroll vertical for maior que 200px, o bot칚o aparece
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                scrollTopBtn.style.display = "block";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };

        // ************************************************* */
        // NOVO JS: Fun칞칚o para rolar a p치gina para o topo suavemente
        // ************************************************* */
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth' // Rola suavemente
            });
        }


        function clearAll() {
            // Limpa o campo de upload (importante para recarregar o mesmo arquivo)
            videoInput.value = ""; 
            
            // Limpa as miniaturas exibidas
            thumbsDiv.innerHTML = "";
            
            // Reseta a mensagem de status
            statusMessage.innerHTML = 'Aguardando envio do v칤deo...';
            
            // Reseta o intervalo para o valor padr칚o (15)
            intervalInput.value = 15; 
        }

        videoInput.addEventListener("change", async () => {
            const file = videoInput.files[0];
            if (!file) return;

            // 1. Obt칠m o intervalo do usu치rio, com fallback seguro
            const interval = parseInt(intervalInput.value) || 15;
            if (interval < 5) intervalInput.value = 5;

            // 2. Feedback visual imediato
            statusMessage.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Carregando metadados do v칤deo...';
            thumbsDiv.innerHTML = "";

            const url = URL.createObjectURL(file);
            const video = document.createElement("video");
            video.src = url;
            video.preload = "metadata";
            video.muted = true;
            
            try {
                // Espera pelo carregamento dos metadados
                await new Promise((resolve, reject) => {
                    video.addEventListener("loadedmetadata", resolve);
                    video.addEventListener("error", () => reject(new Error("Erro ao carregar o v칤deo.")));
                });

                const duration = video.duration;
                if (duration === Infinity) {
                    throw new Error("Dura칞칚o do v칤deo n칚o pode ser determinada. Tente outro arquivo.");
                }
                
                const numCaptures = Math.floor(duration / interval);
                let capturedCount = 0;

                statusMessage.innerHTML = `<i class="fas fa-play-circle"></i> Processando ${numCaptures + 1} capturas (a cada ${interval}s)...`;

                for (let t = 0; t < duration; t += interval) {
                    await captureFrame(video, t, file.name);
                    capturedCount++;
                    statusMessage.innerHTML = `<i class="fas fa-cogs"></i> Capturando frame: ${capturedCount}/${numCaptures + 1}`;
                }

                // Captura o 칰ltimo frame se o intervalo n칚o tiver chegado l치
                if ((duration % interval) > 1 && duration > interval * numCaptures) {
                    await captureFrame(video, duration - 0.5, file.name); // Perto do final
                }
                
                statusMessage.innerHTML = `<i class="fas fa-check-circle" style="color: ${getComputedStyle(document.documentElement).getPropertyValue('--accent-color')}"></i> Processamento Conclu칤do! ${capturedCount} Thumbnails geradas.`;
                
            } catch (error) {
                console.error(error);
                statusMessage.innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #dc3545;"></i> Erro: ' + error.message;
            } finally {
                // Libera a URL do objeto ap칩s o processamento
                URL.revokeObjectURL(url);
            }
        });

        async function captureFrame(video, time, videoName) {
            return new Promise(resolve => {
                video.currentTime = time;
                video.addEventListener("seeked", async function handler() {
                    
                    const canvas = document.createElement("canvas");
                    
                    // Melhoria na Resolu칞칚o de Captura: Padr칚o 1280x720 (HD) para web
                    const MAX_WIDTH = 1280;
                    const MAX_HEIGHT = 720;
                    
                    let width = video.videoWidth;
                    let height = video.videoHeight;
                    
                    if (width > MAX_WIDTH) {
                        height = height * (MAX_WIDTH / width);
                        width = MAX_WIDTH;
                    }
                    if (height > MAX_HEIGHT) {
                        width = width * (MAX_HEIGHT / height);
                        height = MAX_HEIGHT;
                    }
                    
                    canvas.width = width;
                    canvas.height = height;

                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                    const dataURL = canvas.toDataURL("image/jpeg", 0.95); // Gera JPEG de alta qualidade
                    
                    // Cria칞칚o do cart칚o (mantendo a estrutura de design anterior)
                    const card = document.createElement("div");
                    card.className = "thumb-card";

                    const img = document.createElement("img");
                    img.src = dataURL;

                    const btn = document.createElement("button");
                    btn.innerHTML = `<i class="fas fa-download"></i> Salvar ${Math.round(canvas.width)}x${Math.round(canvas.height)}`;

                    const timeLabel = document.createElement("p");
                    timeLabel.textContent = `Tempo: ${formatTime(time)}`;
                    timeLabel.style.fontWeight = '500';
                    timeLabel.style.marginBottom = '10px';


                    btn.onclick = () => {
                        // Usa toBlob para compress칚o JPEG de alta qualidade (0.95)
                        canvas.toBlob((blob) => {
                            const compressedURL = URL.createObjectURL(blob);

                            const link = document.createElement("a");
                            link.href = compressedURL;
                            const timeStr = formatTime(time).replace(/:/g, '-');
                            link.download = videoName.replace(/\.[^/.]+$/, "") + `_thumb_${timeStr}.jpg`;
                            link.click();
                            
                            URL.revokeObjectURL(compressedURL); // Limpa ap칩s o download
                        }, "image/jpeg", 0.95); 
                    };

                    card.appendChild(img);
                    card.appendChild(timeLabel);
                    card.appendChild(btn);
                    thumbsDiv.appendChild(card);

                    video.removeEventListener("seeked", handler);
                    resolve();
                });
            });
        }
        
        // Fun칞칚o para formatar o tempo (segundos) em HH:MM:SS
        function formatTime(totalSeconds) {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = Math.floor(totalSeconds % 60);

            const pad = (num) => num.toString().padStart(2, '0');

            if (hours > 0) {
                return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
            } else {
                return `${pad(minutes)}:${pad(seconds)}`;
            }
        }
    </script>
</body>

</html>
