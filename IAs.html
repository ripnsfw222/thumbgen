<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best IAs so far - Grid Neon</title>
  <style>
    /* === Geral === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #f5f5f5;
    }

    /* === Grid === */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      justify-content: center; /* centraliza a Ãºltima linha */
    }

    /* === Card === */
    .grid-item {
      background: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      transition: transform 0.3s, filter 0.3s, box-shadow 0.3s;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    /* Neon animado */
    .grid-item:hover {
      transform: translateY(-5px);
      filter: brightness(1.3);
      animation: neonPulse 1.5s infinite alternate;
    }

    @keyframes neonPulse {
      0% {
        box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
      }
      50% {
        box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 60px #00ffff;
      }
      100% {
        box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff, 0 0 30px #00ffff;
      }
    }

    /* === Imagem da logo responsiva === */
    .grid-item img {
      width: 100%;
      height: auto;
      max-height: 150px;
      object-fit: contain;
      display: block;
    }

    /* === Responsivo mobile === */
    @media (max-width: 600px) {
      .grid {
        gap: 12px;
      }
      .grid-item img {
        max-height: 120px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Best IAs so far</h1>
    <div id="iaGrid" class="grid"></div>
  </div>

  <script>
    const aiList = [
      { id: "chatgpt", name: "ChatGPT", url: "https://chat.openai.com/", img: "https://ripnsfw222.github.io/thumbgen/gpt.png" },
      { id: "gemini", name: "Gemini", url: "https://gemini.google.com/", img: "https://ripnsfw222.github.io/thumbgen/gemini.png" },
      { id: "grok", name: "Grok", url: "https://grok.com/", img: "https://ripnsfw222.github.io/thumbgen/grok.png" },
      { id: "flow", name: "Flow", url: "https://labs.google/fx/pt/tools/flow/", img: "https://ripnsfw222.github.io/thumbgen/flow.png" },
      { id: "whisk", name: "Whisk", url: "https://labs.google/fx/pt/tools/whisk/", img: "https://ripnsfw222.github.io/thumbgen/whisk.png" },
      { id: "claude", name: "Claude", url: "https://claude.ai/", img: "https://ripnsfw222.github.io/thumbgen/claude.png" },
      { id: "meta", name: "Meta", url: "https://www.meta.ai/", img: "https://ripnsfw222.github.io/thumbgen/meta.png" },
      { id: "sora", name: "Sora", url: "https://openart.ai/video/i2v/sora-v2/", img: "https://ripnsfw222.github.io/thumbgen/sora.png" },
    ];

    // Inicializa contadores de clique
    aiList.forEach(ai => {
      if (!localStorage.getItem("clicks_" + ai.id)) {
        localStorage.setItem("clicks_" + ai.id, 0);
      }
    });

    const gridContainer = document.getElementById("iaGrid");

    function renderGrid() {
      const sortedList = [...aiList].sort((a,b) => {
        return parseInt(localStorage.getItem("clicks_" + b.id)) - parseInt(localStorage.getItem("clicks_" + a.id));
      });

      gridContainer.innerHTML = "";

      sortedList.forEach(ai => {
        const item = document.createElement("div");
        item.className = "grid-item";

        const link = document.createElement("a");
        link.href = ai.url;
        link.target = "_blank";
        link.rel = "noopener noreferrer";

        link.addEventListener("click", () => {
          let current = parseInt(localStorage.getItem("clicks_" + ai.id)) || 0;
          localStorage.setItem("clicks_" + ai.id, current + 1);
          renderGrid();
        });

        const img = document.createElement("img");
        img.src = ai.img;
        img.alt = ai.name;

        link.appendChild(img);
        item.appendChild(link);
        gridContainer.appendChild(item);
      });
    }

    renderGrid();
  </script>
</body>
</html>
