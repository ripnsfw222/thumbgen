<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best AIs so far - Categorized Neon Grid</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .geminigen-info {
      background: #1f1f1f;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 1.1rem;
    }

    /* Accordion */
    .category {
      background: #181818;
      border-radius: 10px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #2c2c2c;
    }

    .category-header {
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      padding: 15px;
      background: #222;
      border-radius: 10px;
      font-weight: bold;
      transition: 0.3s;
    }

    .category-header:hover {
      filter: brightness(1.2);
    }

    .grid {
      display: none;
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .grid-item {
      background: #1d1d1d;
      border-radius: 12px;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.3s;
      cursor: pointer;
    }

    .grid-item:hover {
      transform: translateY(-4px);
      filter: brightness(1.3);
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0px 0px 8px #00ffff;
      }

      to {
        box-shadow: 0px 0px 25px #ff00ff;
      }
    }

    .grid-item img {
      width: 100%;
      height: auto;
      max-height: 120px;
      object-fit: contain;
    }

    /* Desktop: abre tudo */
    @media(min-width: 780px) {
      .grid {
        display: grid !important;
      }
      .category-header span {
        opacity: 0.4;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>ðŸ”¥ Best AIs so far</h1>

    <div id="categories"></div>
  </div>

  <script>
    /* --- Categorias atualizadas --- */
    const categories = [
      { id: "assistente", label: "ðŸ§  Assistentes MultifunÃ§Ã£o" },
      { id: "texto", label: "ðŸ“„ IA para Texto" },
      { id: "imagem", label: "ðŸ–¼ï¸ IA para Imagem" },
      { id: "video", label: "ðŸŽ¥ IA para VÃ­deo" },
      { id: "busca", label: "ðŸ” IA com Busca em Tempo Real" },
      { id: "criacao", label: "âš¡ Criadores / Ferramentas Criativas" }
    ];

    /* --- Lista atualizada com GeminiGen AI --- */
    const aiList = [
      { id: "chatgpt", name: "ChatGPT (GPT-4o)", url: "https://chat.openai.com/", img: "/logos/gpt.png", categories: ["texto", "assistente", "imagem"] },
      { id: "sora", name: "Sora (OpenAI)", url: "https://openai.com/sora", img: "/logos/sora.png", categories: ["video"] },
      { id: "gemini", name: "Gemini (Google)", url: "https://gemini.google.com/", img: "/logos/gemini.png", categories: ["texto", "imagem", "assistente", "video", "criacao"] },
      { id: "geminigen", name: "GeminiGen AI", url: "https://geminigen.ai/", img: "/logos/geminigen.png", categories: ["imagem", "video", "criacao"] },
      { id: "claude", name: "Claude (Anthropic)", url: "https://claude.ai/", img: "/logos/claude.png", categories: ["texto", "assistente"] },
      { id: "meta", name: "Meta AI", url: "https://www.meta.ai/", img: "/logos/meta.png", categories: ["assistente", "imagem", "video"] },
      { id: "flow", name: "Google Flow", url: "https://labs.google/fx/tools/flow/", img: "/logos/flow.png", categories: ["video", "criacao"] },
      { id: "whisk", name: "Google Whisk", url: "https://labs.google/fx/tools/whisk/", img: "/logos/whisk.png", categories: ["imagem", "criacao"] },
      { id: "grok", name: "Grok (xAI)", url: "https://grok.x.ai/", img: "/logos/grok.png", categories: ["texto", "assistente", "imagem", "busca"] }
    ];

    aiList.forEach(ai => {
      if (!localStorage.getItem("clicks_" + ai.id))
        localStorage.setItem("clicks_" + ai.id, 0);
    });

    const container = document.getElementById("categories");
    const isMobile = window.innerWidth < 780;

    function render() {
      container.innerHTML = "";

      categories.forEach(cat => {
        const filteredAIs = aiList.filter(ai => ai.categories.includes(cat.id));
        if (filteredAIs.length === 0) return;

        const section = document.createElement("div");
        section.className = "category";

        const header = document.createElement("div");
        header.className = "category-header";
        header.innerHTML = `${cat.label} <span>â–¼</span>`;

        const grid = document.createElement("div");
        grid.className = "grid";

        // Default behavior: Fechado no mobile, aberto no desktop
        grid.style.display = isMobile ? "none" : "grid";

        filteredAIs.sort((a, b) =>
          parseInt(localStorage.getItem("clicks_" + b.id)) - parseInt(localStorage.getItem("clicks_" + a.id))
        );

        filteredAIs.forEach(ai => {
          const item = document.createElement("div");
          item.className = "grid-item";

          const link = document.createElement("a");
          link.href = ai.url;
          link.target = "_blank";

          link.addEventListener("click", () => {
            let count = parseInt(localStorage.getItem("clicks_" + ai.id));
            localStorage.setItem("clicks_" + ai.id, count + 1);
            render();
          });

          const img = document.createElement("img");
          img.src = ai.img;
          img.alt = ai.name;

          link.appendChild(img);
          item.appendChild(link);
          grid.appendChild(item);
        });

        header.addEventListener("click", () => {
          if (isMobile) {
            grid.style.display = grid.style.display === "grid" ? "none" : "grid";
          }
        });

        section.appendChild(header);
        section.appendChild(grid);
        container.appendChild(section);
      });
    }

    render();
  </script>
</body>

</html>
